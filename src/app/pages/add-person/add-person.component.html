<div class="add-person-container">

  <mat-card class="card">
    <button mat-raised-button color="warn" class="item" (click)="goBackHome()">Go back home</button>
    <form class="item">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" name="newPersonName" [(ngModel)]="newPersonName">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phonenumber</mat-label>
        <input matInput type="text" placeholder="Phonenumber" name="phoneNumber" [(ngModel)]="phoneNumber">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput type="text" placeholder="City" name="city" [(ngModel)]="city">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
      <br>
    </form>
    <button mat-raised-button color="primary" (click)="addPerson()">Add person</button>
  </mat-card>
  </div>
